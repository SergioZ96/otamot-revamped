<div class="register-container"> 
    <form class="register-form" (submit)="onRegisterSubmit()" *ngIf="!isRegistered">
        <mat-form-field >
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="username" name="username">
        </mat-form-field>
        <mat-form-field >
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="email" name="email">
        </mat-form-field>
        <mat-form-field >
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password">
        </mat-form-field>
        <mat-form-field >
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" >
        </mat-form-field>
        
        <input type="submit" value="Submit">
    </form>
    <h2 *ngIf="isRegistered">You are now registered!</h2>
</div>
